<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
    <style>
        .button{
            width:5px;
        }
    </style>
</head>

<body>
    <div id = "bgImage">
        <h2 id="clock" class = "clock">00:00</h2>
        <h1 id="greeting" class="hidden greeting"></h1>

        <form id="login-form" class="hidden login-form">
            <input type="text" placeholder="What is your name?" required />
        </form>


        <h1 class="essential-comment">What are you going to do today?</h1>
        <form id="todo-form" class="todo-form">
            <input type="text" required/>
        </form>
        <div id = "todo-button" class="todo-button">
            Todo
        </div>
    <div id="todo-list" class="todo-list hidden" style="list-style: none;">

    </div>
 

        <div id="weather" class="weather">
            <span></span>
            <span></span>
        </div>
        <div id="Log-Out" class="hidden Log-Out">Log Out</div>
        <div id="quote" class="quote">
            <span></span>
            <span></span>
        </div>
        <script src="js/background.js"></script>
        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>

    </div>

</body>

</html>
